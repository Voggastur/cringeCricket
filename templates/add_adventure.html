{% extends 'base.html'%} {% block content %}

<h1>{{ view_header }}</h1>
<div class="container">
  <div class="row">
    <form
      action="{{ url_for('insert_adventure') }}"
      method="POST"
      class="col s8 offset-s2 blue-grey darken-2 form"
    >
      <div class="row">
        <div class="input-field col s12 white-text">
          <input
            id="adventure_name"
            name="adventure_name"
            type="text"
            class="validate"
          />
          <label for="adventure_name"
            ><i class="fas fa-chess-rook"></i> Adventure Name</label
          >
        </div>
        <div class="input-field col s12 white-text">
          <textarea
            id="adventure_topic"
            name="adventure_topic"
            type="text"
            class="materialize-textarea validate"
          ></textarea>
          <label for="adventure_topic"
            ><i class="fas fa-pen"></i> Story topic</label
          >
        </div>
        <footer class="button-wrap col s12 center">
          <button class="btn waves-effect" type="submit" name="action">
            <i class="fas fa-envelope"></i> Add Adventure
          </button>
        </footer>
      </div>
    </form>
  </div>
</div>

{% endblock %}
