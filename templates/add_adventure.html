{% extends 'base.html'%}

{% block content %}
<h3>Add Adventure</h3>
<form action="{{ url_for('insert_adventure') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-pen"></i>
            <input id="adventure_name" name="adventure_name" type="text" class="validate">
            <label for="adventure_name">Adventure Name</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Adventure
            <i class="fas fa-envelope-square"></i>
        </button>
    </div>
</form>

{% endblock %}
