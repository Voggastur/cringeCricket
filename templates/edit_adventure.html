{% extends 'base.html'%} {% block content %}

<h3>Edit Adventures</h3>
<div class="row">
	<form action="{{ url_for('update_hero', hero_id=heroes._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="fas fa-pen"></i>
				<input id="adventure_name" name="adventure_name" type="text" class="validate" value="{{adventures.adventure_name}}">
				<label for="adventure_name">Name of Adventure</label>
			</div>
		</div>
		
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit Adventure
                <i class="fas fa-edit"></i>
             </button>
		</div>
	</form>
</div>

{% endblock %}
