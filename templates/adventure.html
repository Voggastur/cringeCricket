{% extends 'base.html'%} {% block content %}
<header class="divider valign-wrapper">
	<h1>Adventures</h1>
</header>

<div class="container">
	<div class="row">
		{% for adventure in adventures %}
		<div class="col s12 card blue-grey darken-2 grey-text text-lighten-3">
			<h6 class="left-align">Adventure</h6>
			<h2 class="center-align">{{adventure.adventure_name}}</h2>
			<p class="center-align flow-text">{{adventure.adventure_topic}}</p>
			<hr class="adv-divider" />
			<!-- Adventure Card Footer -->
			<footer class="center-align">
				<a href="{{ url_for('edit_adventure', adventures_id=adventure._id) }}"
					class="waves-effect btn green"><i class="fas fa-user-edit"></i> Edit</a>
				<a href="#yes-no" class="waves-effect btn red modal-trigger"><i class="fas fa-user-minus"></i>
					Delete</a>
				<!-- Modal Structure -->
				<div id="yes-no" class="modal blue-grey darken-2 grey-text text-lighten-3">
					<div class="modal-content">
						<h4>Deletion</h4>
						<p>Are you sure you want to delete this adventure?</p>
					</div>
					<div class="modal-footer center-align blue-grey darken-2 text-lighten-3">
						<a href="#" class="modal-close waves-effect btn blue"><i class="fas fa-undo"></i> Return</a>
						<a href="{{ url_for('delete_adventure', adventures_id=adventure._id) }}"
							class="modal-close waves-effect btn red"><i class="fas fa-user-minus"></i> Delete</a>
					</div>
				</div>
			</footer>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
