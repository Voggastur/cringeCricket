{% extends 'base.html'%} {% block content %}
<header class="jinja-header">
	<h1>Adventures</h1>
</header>

<div class="container">
	<div class="row">
		{% for adventure in adventures %}
		<div class="col s12 card blue-grey darken-2 grey-text text-lighten-3">
			<h6 class="left-align">Adventure</h6>
			<h2 class="center-align">{{adventure.adventure_name}}</h2>
			<p class="center-align flow-text">{{adventure.adventure_topic}}</p>
			<hr class="adv-divider" />
			<!-- Adventure Card Footer -->
			<footer class="adventure-footer center">
				<a href="{{ url_for('edit_adventure', adventure_id=adventure._id) }}"
					class="waves-effect btn green"><i class="fas fa-user-edit"></i> Edit</a>
				<a href="#deletion" class="waves-effect btn red modal-trigger"><i class="fas fa-user-minus"></i>
					Delete</a>
				<!-- Modal Structure -->
				<div id="deletion" class="modal blue-grey darken-2 grey-text text-lighten-3">
					<div class="modal-content">
						<h4>Deletion</h4>
						<p>Are you sure you want to delete this adventure?</p>
					</div>
                    <!-- Modal Footer -->
					<div class="modal-footer center-align blue-grey darken-2 text-lighten-3">
						<a href="{{ url_for('delete_adventure', adventure_id=adventure._id) }}"
							class="modal-close waves-effect btn red"><i class="fas fa-user-minus"></i> Yes</a>
						<a href="#" class="modal-close waves-effect btn blue"><i class="fas fa-undo"></i> No</a>
					</div>
				</div>
                <!-- Modal End -->
			</footer>
            <!-- Card Footer End -->
		</div>
        <!-- Card End -->
		{% endfor %}
	</div>
</div>
{% endblock %}
