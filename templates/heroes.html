{% extends 'base.html'%}
{% block content %}
<div class="row">

	{% for hero in heroes %}

	<div class="col s4 m6">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<h2><span class="card-title">{{hero.hero_name}}</span></h2>
				<h5><span>{{hero.profession}}</span></h5>
				<p>{{hero.weapon}}</p>
				<p>{{hero.armor}}</p>
				<p>{{hero.mount}}</p>
				<p>{{hero.possessions}}</p>
				<p>{{hero.home}}</p>
				<p>{{hero.race}}</p>
			</div>
			<div class="card-action">
				<i class="fas fa-dragon"></i>
				<a href="{{url_for('edit_hero', hero_id=hero._id)}}"
					class="waves-effect waves-light btn btn_small blue">Edit Hero</a>
				<a href="{{url_for('delete_hero', hero_id=hero._id)}}"
					class="waves-effect waves-light btn btn_small">Delete
					Hero</a>
			</div>
		</div>
	</div>

	{% endfor %}


</div>
{% endblock %}
