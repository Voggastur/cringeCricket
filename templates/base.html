<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Fontawesome Icons Font -->
	<script src="https://kit.fontawesome.com/00644b551d.js" crossorigin="anonymous"></script>
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Special+Elite&display=swap" rel="stylesheet">
	<!-- Materialize css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
	<!-- My shortcut icon -->
	<link rel="shortcut icon" type="image/jpg" href="{{url_for('static', filename='images/favicon.ico')}}" />
	<!-- My CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"/>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>

	<header>
		<nav class="nav-wrapper navbar">
			<a href="{{url_for('get_heroes')}}" class="brand-logo center">
				<span class="logo-text">Hero Constructor</span>
			</a>
			<ul id="nav-mobile" class="right">
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('add_hero')}}">
						<span class="link-text">Create New Hero</span>
						<i class="fas fa-pencil-alt"></i>
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<img src="static/images/adventurer_team2.jpg" alt="Group of Heroes" class="responsive-img hero-image"/>

	<div class="container">
		{% block content %} {% endblock %}
	</div>
	<!-- Materialize js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" defer></script>
	<!-- My Javascript -->
	<script src="../static/js/script.js" type="text/javascript" defer></script>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" async></script>
</body>

</html>
